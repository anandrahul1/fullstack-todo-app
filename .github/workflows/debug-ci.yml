name: Debug CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_ENV: test

jobs:
  debug:
    name: Debug Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Create data directory
      run: mkdir -p data
    
    - name: List test directories
      run: |
        echo "Test directory structure:"
        find tests -type f -name "*.test.js" | head -10
        echo "Package.json scripts:"
        cat package.json | jq '.scripts'
    
    - name: Test individual scripts
      run: |
        echo "Testing unit tests..."
        npm run test:unit || echo "Unit tests failed"
        
        echo "Testing integration tests..."
        npm run test:integration || echo "Integration tests failed"
        
        echo "Testing frontend tests..."
        npm run test:frontend || echo "Frontend tests failed"
    
    - name: Test server health
      run: |
        echo "Starting server..."
        npm start &
        SERVER_PID=$!
        echo "Server PID: $SERVER_PID"
        
        echo "Waiting for server..."
        sleep 10
        
        echo "Testing health endpoint..."
        curl -v http://localhost:3000/health || echo "Health check failed"
        
        echo "Stopping server..."
        kill $SERVER_PID || true
    
    - name: Test E2E
      run: |
        echo "Testing E2E tests..."
        npm run test:e2e || echo "E2E tests failed"