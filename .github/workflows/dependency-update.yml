name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Check for outdated packages
      run: |
        echo "Checking for outdated packages..."
        npm outdated || true
    
    - name: Update patch and minor versions
      run: |
        echo "Updating patch and minor versions..."
        npx npm-check-updates -u --target minor
    
    - name: Install updated dependencies
      run: npm install
    
    - name: Run tests
      run: npm test
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: automated dependency updates'
        body: |
          ## Automated Dependency Updates
          
          This PR contains automated updates to patch and minor versions of dependencies.
          
          ### Changes
          - Updated dependencies to latest patch/minor versions
          - All tests are passing
          
          ### Review Checklist
          - [ ] Review updated packages
          - [ ] Check for any breaking changes
          - [ ] Verify all tests pass
          - [ ] Test application functionality
          
          This PR was created automatically by the dependency update workflow.
        branch: chore/dependency-updates
        delete-branch: true
        labels: |
          dependencies
          automated
        reviewers: |
          anandrahul1

  security-updates:
    name: Security Updates
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Run security audit
      run: |
        echo "Running security audit..."
        npm audit --audit-level=moderate
    
    - name: Fix security vulnerabilities
      run: |
        echo "Attempting to fix security vulnerabilities..."
        npm audit fix
    
    - name: Run tests after fixes
      run: npm test
    
    - name: Create security update PR
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'security: fix vulnerabilities'
        title: 'security: automated security updates'
        body: |
          ## Automated Security Updates
          
          This PR contains automated security fixes for identified vulnerabilities.
          
          ### Security Fixes
          - Applied `npm audit fix` to resolve security issues
          - All tests are passing after fixes
          
          ### Review Checklist
          - [ ] Review security fixes
          - [ ] Verify no breaking changes
          - [ ] Confirm all tests pass
          - [ ] Test application functionality
          
          **Priority: HIGH** - This PR addresses security vulnerabilities.
        branch: security/vulnerability-fixes
        delete-branch: true
        labels: |
          security
          automated
          priority-high
        reviewers: |
          anandrahul1